<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="header-display">Rock Paper Scissors</h1>
            </div>
            <div class="item-container">
                <div class="display-result">
                    <h3></h3><!--place holder for displaying outcome of RPS-->
                    <p></p> <!--computer display-->
                </div>
                <div class="rps-buttons">
                    <!-- You do not have to use the dataset property on the html elements, just use value: -->
                    <!-- Class and id on HTML elements by convention have a dash - between words: -->
                    
                    <button value="rock">Rock</button>  <!--found a html data attribute which targets 'choice' in rps.js-->
                    <button value="paper">Paper</button>
                    <button value="scissors">Scissors</button>
                </div>    
            </div>
        </div>
    
    <script src="rps.js"></script>
    </body>
</html>
